<div class="center">
    <h1>Counter App</h1>

    <h2 class="count">{{count}}</h2>

    <button (click)="handleCounter('minus')" class="btn bg-red">Decrement</button>
    <button (click)="handleCounter('reset')"class="btn bg-black">Reset</button>
    <button (click)="handleCounter('plus')" class="btn bg-green">Increment</button>
</div>

<!-- Reactive Form Code -->

<h1>form Grouping in reactive Form</h1>

<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" >
    <input type="text" placeholder="Enter Name" formControlName="name">
    <span *ngIf="name?.hasError('required')">Name is Required.</span>
    <span class="error" *ngIf="name?.invalid && (name?.dirty || name?.touched)">Please enter name</span>
    <br>
    <br>
    <input type="text" placeholder="Enter Password" formControlName="password">
    <span *ngIf="name?.hasError('required')">Password is Required.</span>
    <span class="error" *ngIf="password?.invalid && (password?.dirty || password?.touched)">Please enter valid password</span>
    <br><br>
    <input type="email" placeholder="Enter email" formControlName="email">
    <span *ngIf="email?.hasError('required')">Email is Required.</span>
    <span class="error" *ngIf="email?.invalid && (email?.dirty || email?.touched)">Please enter valid email</span>
    <br><br>
    <button>submit</button>
    <br>
</form>
